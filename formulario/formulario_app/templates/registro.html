{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
        }

        .custom-card {
            border-radius: 20px;
            padding: 35px;
            background: white;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-weight: 600;
            font-size: 28px;
            text-align: center;
            margin-bottom: 25px;
            color: #5a189a;
        }

        label {
            font-weight: 500;
            color: #5a189a;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 10px 15px;
            border: 2px solid #c19bf5;
        }

        .form-control:focus, 
        .form-select:focus {
            border-color: #7b2cbf;
            box-shadow: 0 0 8px rgba(123, 44, 191, 0.4);
        }

        .btn-purple {
            background-color: #7b2cbf;
            color: white;
            border-radius: 12px;
            font-weight: 600;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-purple:hover {
            background-color: #5a189a;
            transform: scale(1.05);
        }

        .icon {
            color: #7b2cbf;
            margin-right: 8px;
        }

        /* Textarea bonito */
        .beautiful-textarea {
            border-radius: 15px;
            border: 2px solid #c19bf5;
            background: #faf7ff;
            padding: 15px;
            transition: 0.3s;
            min-height: 120px;
            resize: vertical;
            box-shadow: inset 0 0 10px rgba(193, 155, 245, 0.25);
        }

        .beautiful-textarea:focus {
            border-color: #7b2cbf;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(123, 44, 191, 0.4);
        }

        .textarea-wrapper {
            position: relative;
        }

        /* Contador */
        .char-counter {
            position: absolute;
            bottom: 8px;
            right: 15px;
            font-size: 12px;
            color: #7b2cbf;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6">
            <div class="custom-card">

                <h2 class="title"><i class="bi bi-person-circle icon"></i>Formulario de Registro</h2>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label><i class="bi bi-person icon"></i>Nombre completo</label>
                        {{ form.nombre }}
                    </div>

                    <div class="mb-3">
                        <label><i class="bi bi-123 icon"></i>Edad</label>
                        {{ form.edad }}
                    </div>

                    <div class="mb-3">
                        <label><i class="bi bi-envelope icon"></i>Correo electrónico</label>
                        {{ form.correo }}
                    </div>

                    <div class="mb-3">
                        <label><i class="bi bi-calendar icon"></i>Fecha de nacimiento</label>
                        {{ form.fecha_nacimiento }}
                    </div>

                    <div class="mb-3">
                        <label><i class="bi bi-gender-ambiguous icon"></i>Género</label>
                        {{ form.genero }}
                    </div>

                    <!--  CAMPO TELÉFONO AGREGADO -->
                    <div class="mb-3">
                        <label><i class="bi bi-telephone icon"></i>Teléfono</label>
                        {{ form.telefono }}
                    </div>

                    <!-- Textarea comentarios -->
                    <div class="form-group mb-3 textarea-wrapper">
                        <label for="comentarios" class="form-label">
                            <i class="bi bi-chat-left-text icon"></i>Comentarios
                        </label>

                        <textarea 
                            id="comentarios" 
                            name="comentarios" 
                            class="form-control beautiful-textarea"
                            maxlength="300"
                        >{{ form.comentarios.value|default_if_none:"" }}</textarea>

                        <span class="char-counter" id="contador">0 / 300</span>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-purple">Enviar Registro</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script>
        const textarea = document.getElementById("comentarios");
        const contador = document.getElementById("contador");

        function actualizarContador() {
            contador.textContent = `${textarea.value.length} / 300`;
        }

        textarea.addEventListener("input", actualizarContador);
        actualizarContador();
    </script>

</body>
</html>
